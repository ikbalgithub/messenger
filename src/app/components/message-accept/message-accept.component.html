<!-- text accepted message -->

<div class="p-3 bg-white rounded flex flex-row" *ngIf="message.contentType === 'text'">
  <span>
    {{message.value}}
  </span>
</div>
<div class="flex flex-col mt-2" *ngIf="message.contentType === 'text'">
  <span class="text-xs text-slate-900 self-end">{{common.relativeTimeFormat(message.sendAt)}}</span>
</div>

<!-- photo accepted message -->

<div class="p-10 bg-white p-2 flex flex-col gap-1 rounded relative" *ngIf="message.contentType === 'image'">
  <p-image 
    [src]="message.value"
    [preview]="true"
    alt="Image" 
  />
  <div class="flex flex-row">
    <span>{{message.description}}</span>
  </div>
</div>
<div class="flex flex-col mt-2" *ngIf="message.contentType === 'image'">
  <span class="text-xs text-slate-900 self-end">{{common.relativeTimeFormat(message.sendAt)}}</span>
</div>
