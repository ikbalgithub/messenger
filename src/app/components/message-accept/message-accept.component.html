<div class="flex flex-row">
  <div *ngIf="message.contentType === 'text'" class="p-3 rounded bg-white w-1/2">
    <p>{{message.value}}</p>
  </div>
</div>

<div *ngIf="message.contentType === 'image'" class="lg:w-1/4 border-2 border-black sm:w-1/2 flex flex-col gap-2 bg-white shadow-2-xl p-2 rounded">
  <img [src]="message.value" class="rounded"/>
  <p class="flex-1">{{message.description}}</p>
</div>
