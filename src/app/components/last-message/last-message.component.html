<a routerLink="/message/{{profile.usersRef}}">
  <div class="bg-white shadow-lg rounded p-3 flex flex-row">
    <div class="flex flex-row items-center gap-3 flex-1">
      <p-avatar
        [image]="profile.profileImage" 
        size="xlarge" 
        shape="circle"
        severity="danger"
      />
  
      <div class="flex flex-col justify-center flex-1">
        <div class="flex flex-row gap-2">
          <p class="font-medium">
            {{profile.firstName}}
          </p> 
          <p-badge
            *ngIf="unread"
            value="1"
          />
        </div>
        <p>
          {{value}}
        </p>
      </div>
    </div>
  </div>
</a>
