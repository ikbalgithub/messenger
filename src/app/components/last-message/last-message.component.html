<a routerLink="/message/{{profile.usersRef}}" [state]="{profile,groupId}">
  <div class="bg-white p-3 shadow-lg rounded flex flex-row items-center gap-3 w-full">
    <p-avatar
      [image]="profile.profileImage" 
      size="xlarge" 
      shape="circle"
      class="flex"
    />
    <div class="overflow-hidden flex flex-col">
      <div class="flex flex-row items-center gap-2">
        <span class="font-bold text-lg">
          {{ profile.firstName }}
        </span>
        <p-badge 
          [value]="unreadCounter" 
          *ngIf="unread"
        />
      </div>
      <p class="truncate" *ngIf="contentType === 'text'">{{value}}</p>
      <div class="flex flex-row items-center gap-2" *ngIf="contentType === 'image'">
        <i class="pi pi-image text-[1rem]"></i>
        <span class="text-slate-600">photo</span>
      </div>
    </div>
  </div>
</a>
