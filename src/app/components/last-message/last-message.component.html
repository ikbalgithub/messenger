<a routerLink="/message/{{profile.usersRef}}" [state]="{profile,groupId}">
  <div class="bg-white shadow-lg rounded p-3 flex flex-row">
    <div class="flex flex-row items-center gap-3 flex-1">
      <p-avatar
        [image]="profile.profileImage" 
        size="xlarge" 
        shape="circle"
        severity="danger"
      />
  
      <div class="flex flex-col justify-center flex-1">
        <div class="flex flex-row gap-2">
          <p class="font-medium">
            {{profile.firstName}}
          </p> 
          <p-badge
            *ngIf="unread && count(unreadCounter) > 0"
            [value]="unreadCounter"
          />
        </div>
        <p *ngIf="contentType === 'text'">
          {{value}}
        </p>
        <div class="flex flex-row items-center gap-2" *ngIf="contentType === 'image'">
          <i class="pi pi-image text-[1rem]"></i>
          <span class="text-slate-600">photo</span>
        </div>
      </div>
    </div>
  </div>
</a>
