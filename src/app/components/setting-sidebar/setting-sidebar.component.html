<div class="flex flex-col p-8 gap-5">
  <div class="flex flex-row gap-2">
    <p-avatar
      [image]="userStore().profile.profileImage" 
      size="xlarge" 
      shape="circle"
      class="flex flex-col"
    />

    <div class="flex flex-row">
      <span class="self-center font-bold text-xl">{{userStore().profile.firstName}} {{userStore().profile.surname}} <span class="font-semibold text-lg text-gray-900">({{userStore().username}})</span></span>
    </div>
  </div>

  <div class="flex flex-col gap-3">
    <a class="hover:bg-slate-400 flex flex-row gap-3 p-3 items-center rounded" routerLinkActive="bg-slate-400" routerLink="/settings/account" [routerLinkActiveOptions]={exact:true}>
      <i class="pi pi-user"></i>
      <span>Account</span>
    </a>
    <a routerLinkActive="bg-slate-400" class="hover:bg-slate-400 flex flex-row gap-3 p-3 items-center rounded" routerLink="/settings/profile" [routerLinkActiveOptions]={exact:true}>
      <i class="pi pi-cog"></i>
      <span>Profile</span>
    </a>
  </div>
</div>
