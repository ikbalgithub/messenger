<div class="fullscreen flex-1 flex flex-col bg-slate-200">
<div class="flex flex-row flex-1 divide-x divide-slate-300">
	<div class="w-[80px] flex flex col border-2 border-slate-300">
	  <div class="flex flex-row justify-center border-2 w-full p-3">
		<span class="font-bold text-2xl" style="font-family:Dancing Script">
		  M
		</span>
	  </div>
	  <div class="flex-1 flex flex-col jusitfy-center items-center gap-3">
		<p-button icon="pi pi-comments" size="large" />
		<p-button icon="pi pi-users" size="large" />
	  </div>
	  <div class="flex flex-col items-center"></div>
	</div>
	<app-history #history counterId="" [connected]="socket.connected" class="flex-1 flex flex-col p-6"/>
	<div class="xs:hidden md:flex flex-1 flex flex-col justify-center px-12 gap-6">
		<div class="flex flex-col gap-2">
			<span class="text-2xl font-bold">Select a message</span>
			<span class="text-slate-500">Choose from your existing conversations, start a new one, or just keep swimming.</span>
		</div>
		<button (click)="router.navigate(['search'])" class="w-fit rounded-full text-white p-4 font-semibold bg-blue-500">
			Start a new message
		</button>
		<button (click)="authService.logout()" class="w-fit rounded-full text-white p-4 font-semibold bg-blue-500">
			Logout
		</button>
	</div>
</div>
</div>
