<div class="fullscreen bg-slate-300 flex flex-col">
  <div class="bg-blue-900 flex flex-row p-3">
    <div class="flex flex-row gap-3 items-center">
      <i class="pi pi-arrow-left text-white text-2xl cursor-pointer" (click)="location.back()"></i>
      <span class="text-white font-bold text-lg">Profile</span>
    </div>
  </div>
  <div class="border-2 border-black flex-1 flex flex-col center">
    <form class="bg-white shadow-2xl rounded-md p-6 py-8 flex flex-col gap-5" [formGroup]="editable ? updateForm : nonEditableForm" (submit)="setUpdate()">
    <div class="flex flex-row justify-center">
      <p-avatar
        *ngIf="editable"
        [image]="updateForm.value.profileImage" 
        size="xlarge" 
        shape="circle"
      />
      <p-avatar
        *ngIf="!editable"
        [image]="nonEditableForm.value.profileImage" 
        size="xlarge" 
        shape="circle"
      />
    </div>
    <div class="flex flex-col gap-3">
      <div class="flex flex-col gap-1">
        <label for="firstName" class="font-bold">First name</label>
        <input type="text" [readonly]="!editable" formControlName="firstName" pInputText id="firstName" />
      </div>
      <div class="flex flex-col gap-1">
        <label for="surname" class="font-bold">Last name</label>
        <input type="text" [readOnly]="!editable" formControlName="surname" pInputText id="surname" />
      </div>
       <div class="flex flex-col gap-1" *ngIf="editable">
        <label for="photo" class="font-bold">Photo</label>
        <input type="file" (change)="onFileChange($event)" pInputText id="photo" />
      </div>
    </div> 
    <div class="flex flex-col" *ngIf="editable">
      <button type="submit" class="bg-blue-900 w-18 text-white rounded-md p-3 self-end">
        Save
      </button>
    </div>
    </form>

   
  </div>
</div>
