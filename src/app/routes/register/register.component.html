<div class="fullscreen bg-slate-200 flex flex-col center">
  <div class="flex flex-col items-center bg-white shadow-2xl rounded rounded-md p-6 gap-5">
    <div class="w-full flex flex-col items-center">
      <h1 class="font-bold text-xl">Sign-up</h1>
      <span class="text-gray-600">Create your account right now!</span>
    </div>
    <div class="w-full flex flex-col gap-3">
      <div class="relative flex flex-row items-center active:bg-black active:text-white">
        <i class="pi pi-google text-xl absolute left-3"></i>
        <button (click)="loginWithGoogle()" class="outline outline-2 outline-black w-full p-3 rounded-md">
          <span>Sign up with google</span>
        </button>
      </div>
      <div class="relative flex flex-row items-center">
        <i class="pi pi-envelope text-xl text-white absolute left-3"></i>
        <button classs="bg-black text-white w-full p-3 rounded-md">
          <span>Sign up with email</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loginGoogleState().running" class="fullscreen flex flex-col center bg-black opacity-50">
  <p-progressSpinner/>
</div>
