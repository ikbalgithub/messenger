<div class="fullscreen bg-slate-200 flex flex-col gap-3 center">
	<div [@loginFailed]="loginFailed ? 'fadeIn' : 'fadeOut'" class="hidden opacity-0 bg-red rounded p-2 bg-red-900 w-3/5 sm:w-2/5 lg:w-1/5">
     <p class="text-white text-center p-3">User not found</p>
  </div>

  <div class="bg-white px-8 py-8 rounded-md flex flex-col gap-3 shadow-xl w-3/5 sm:w-2/5 lg:w-1/5">
    <div class="flex justify-center">
      <div class="w-16 aspect-square bg-gray-900 rounded-full">
        <!-- login icon -->
      </div>
    </div>
    <div class="flex justify-center">
      <h1 class="font-semi-bold text-2xl">
        Login
      </h1>
    </div>
    <form class="flex flex-col gap-3" [formGroup]="credential" (submit)="loginRequest(credential.value)">
      <input 
        type="text"
        placeholder="username"
        formControlName="username"
        class="p-2 border-2 border-black rounded"
      />
      <input 
        type="password"
        placeholder="password"
        formControlName="password"
        class="p-2 border-2 border-black rounded"
      />
      <button type="submit" [disabled]="loginState().running"  class='bg-black rounded text-white p-2'>
      	@if(loginState().running){
          Loading...
        }
        @else{
          Login Now!
        }
      </button>
    </form>
	</div>
</div>
